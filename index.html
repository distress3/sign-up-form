<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="greenery">
            <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="Picture of foliage">
            <div class="logo-wrapper">
                <img src="./odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>
        </div>
        <div class="right-part">
            <div class="p-wrapper">
                <p class="bold">This is not a real online service!
                    You know you need something like this in your life
                    to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                </p>
                <p class="bold">
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="input-card">
                <p class="bold">Let's do this!</p>
                <form action="post">
                    <div class="form-wrapper">
                        <div class="column">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd">
                        </div>
                        <div class="column">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd">
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn-wrapper">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="http://#">Log in</a></p>
            </div>
        </div>
    </div>

</body>

</html>
